<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"

  <link rel="stylesheet" href="assets/style/main.css">

  <title>quiz-app</title>
</head>

<body class="bg-primary">
  <!-- SECTION -->
  <header>
    <div class="container-fluid">
      <div class="row text-center p-3 ">
        <div class="col-12">
          <p class="fs-1  text-success">Quiz Time</p>
        </div>
      </div>
    </div>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->

    </section>


    <section class="container-fluid my-5">
      <div class="row img-fluid text-center">
        <div class="col-12 ">
          <img class=" border rounded-circle"
            src="https://images.unsplash.com/photo-1706174131367-bb0e7e1212a5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        </div>
      </div>
    </section>


    <section class="container-fluid">
      <div class="row justify-content-center mb-5">
        <div id="question" class="col-5  p-2 text-center text-light rounded">


          <div class="row text-center text-light">
            <div class="col-6 ">
              <div class="row justify-content-center">
                <div class="col-3 border rounded">
                  <button class="btn px-5 text-light">
                    <p class="fs-2 px-2">True</p>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-6 ">
              <div class="row justify-content-center">
                <div class="col-3 border rounded">
                  <button class="btn px-5 text-light">
                    <p class="fs-2 px-2">False</p>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
